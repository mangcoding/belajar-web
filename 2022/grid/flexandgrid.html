<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .flex {
            display: flex;
            gap:10px;
        }
        .box {
            height: 100px;
            background-color: red;
            border: 1px solid #000;
        }
        .w-1-3 {
            width: 33.33%;
        }

        .mt-10 {
            margin-top:10px;
        }

        .grid {
            display: grid;
            gap: 10px;
        }

        .grid-cols-5 {
            grid-template-columns: repeat(5,auto);
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="box w-1-3"></div>
        <div class="box w-1-3"></div>
        <div class="box w-1-3"></div>
    </div>

    <div class="grid grid-cols-5 mt-10">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
