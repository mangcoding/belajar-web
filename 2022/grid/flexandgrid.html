<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height:300px;
            background-color: azure;
            border:solid 1px black;
        }

        .flex {
            display: flex;
            gap:10px;
            flex-wrap: wrap;
        }

        .w-1-4 {
            width: 25%;
        }

        .w-3-4 {
            width: 75%;
        }

        .grid {
            display: grid;
            gap:10px;
            grid-template-columns: repeat(4, auto);
        }

        .mt-10 {
            margin-top: 10px;
        }

        .grid .box {
            background-color: brown;
        }

        .span-3 {
            grid-column: span 3;
        }

        .span-row-2 {
            grid-row: span 2;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="box w-3-4"></div>
        <div class="box w-1-4"></div>
        <div class="box w-1-4"></div>
        <div class="box w-1-4"></div>
    </div>

    <div class="grid grid-cols-4 mt-10">
        <div class="box span-3"></div>
        <div class="box span-row-2"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
