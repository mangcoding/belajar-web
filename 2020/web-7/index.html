<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Responsive Menu</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">

							<li> <a href="#">Team</a> </li>

							<li> <a href="#">Contact</a> </li>
						</ul>
					</nav>
					<button id="toggle-menu" class="toggle-menu desktop-none">
						<span></span>
					</button>
				</div>
			</div>
		</div>
	</header>
	<section class="hero">
		<div class="container">
			<div class="caption">

	<script src="app.js" type="text/javascript"> </script> 
</body>
</html>
